<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" /> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />   
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <title>Promises</title>
</head>
<body>
  <main>
    <form class="login-form" id="loginForm">
      <h2>Login</h2>
      <label for="loginEmail">Email:</label>
      <input type="email" id="loginEmail" placeholder="Your email" required>
      <label for="loginPassword">Password:</label>
      <input type="password" id="loginPassword" placeholder="Your password" required>
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="#" id="registerLink">Register</a></p>
    <form class="add-form" id="addForm" style="display: none;">
        <input type="text" placeholder="Add promise" class="input-promise">
        <button type="submit">+</button>
    </form>

    <table id="promisesTable" style="display: none;">
        <thead>
            <tr>
             <th> Promise</th> 
             <th> Created at</th>
             <th>Status</th>
             <th>Actions</th>
            </tr>
        </thead>
        <tbody>
        </tbody>

    </table>
  </main>

<script src="./js/script.js"></script>
</body>
</html>
